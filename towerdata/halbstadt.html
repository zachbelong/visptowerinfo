<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">Halbstadt</h1>
      <h2 id="plan">Max Plan: 50/5 NE or NW - 25/5 otherwise</h2>

      <div class="title">Cambium 3.65 GHz</div>
      <div class="grid heading">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
        <div>Color Code</div>
      </div>
      <div class="grid data">
        <div>HBST-AP3N</div>
        <div>North</div>
        <div>10 MHz</div>
        <div>41</div>
      </div>
      <div class="grid data">
        <div>HBST-AP3E</div>
        <div>East</div>
        <div>10 MHz</div>
        <div>42</div>
      </div>
      <div class="grid data">
        <div>HBST-AP3S</div>
        <div>South</div>
        <div>10 MHz</div>
        <div>43</div>
      </div>
      <div class="grid data">
        <div>HBST-AP3W</div>
        <div>West</div>
        <div>10 MHz</div>
        <div>44</div>
      </div>
    </div>

    <div class="card">
      <div class="title">Cambium 5.8 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>HBST-AP5NE</div>
        <div>North East</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>HBST-AP5NW</div>
        <div>North West</div>
        <div>20 MHz</div>
      </div>
    </div>
  </body>
</html>
