<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">Gretna</h1>
      <h2 id="plan">Max Plan: 25/5</h2>

      <div class="title">Ubiquiti 5.8 GHz - Gen 2</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>GRAP001.5</div>
        <div>East</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>GRAP003.5</div>
        <div>North West</div>
        <div>20 MHz</div>
      </div>
    </div>

    <div class="card">
      <div class="title">Ubiquiti 5.8 GHz - Gen 1</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>GRAP002.5</div>
        <div>South</div>
        <div>10 MHz</div>
      </div>
    </div>

    <div class="card">
      <div class="title">Ubiquiti 2.4 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>GRAP002.2</div>
        <div>South East</div>
        <div>10 MHz</div>
      </div>
    </div>
  </body>
</html>
