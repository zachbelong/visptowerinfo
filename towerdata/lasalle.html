<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">La Salle</h1>
      <h2 id="plan">Max Plan: 25/5</h2>

      <div class="title">Ubiquiti 5.8 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP5N</div>
        <div>North</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP5E</div>
        <div>East</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP5S</div>
        <div>South</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP5W</div>
        <div>West</div>
        <div>10 MHz</div>
      </div>

      <div class="title">Ubiquiti 2.4 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP2N</div>
        <div>North</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP2SE</div>
        <div>South East</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>LASN-AP2SW</div>
        <div>South West</div>
        <div>10 MHz</div>
      </div>
    </div>
  </body>
</html>
