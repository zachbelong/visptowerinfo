<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">Altona South</h1>
      <h2 id="plan">Max Plan: 25/5</h2>

      <div class="title">Cambium 3.65 GHz</div>
      <div class="grid heading">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
        <div>Color Code</div>
      </div>
      <div class="grid data">
        <div>ALS-AP3SE</div>
        <div>South East</div>
        <div>10 MHz</div>
        <div>66</div>
      </div>
      <div class="grid data">
        <div>ALS-AP3SW</div>
        <div>South West</div>
        <div>10 MHz</div>
        <div>67</div>
      </div>

      <div class="title">Ubiquiti 5.8 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>ALSAP001.5</div>
        <div>North</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>ALASP005.5</div>
        <div>East</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>ALSAP002.5</div>
        <div>South</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>ALSAP003.5</div>
        <div>West</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>ALSAP4.5N</div>
        <div>North</div>
        <div>20 MHz</div>
      </div>
    </div>
  </body>
</html>
