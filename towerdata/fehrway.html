<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">Fehrway</h1>
      <h2 id="plan">Max Plan: 25/5</h2>

      <div class="title">Ubiquiti 5.8 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>FWAP001.5 NE</div>
        <div>North East</div>
        <div>10 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>FWAP001.5 NW</div>
        <div>North West</div>
        <div>20 MHz</div>
      </div>
    </div>
  </body>
</html>
