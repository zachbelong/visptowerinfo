<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Information</title>
    <link rel="stylesheet" href="/towerdata/towerdata.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="name">Emerson</h1>
      <h2 id="plan">Max Plan: 50/5</h2>

      <div class="title">Cambium 3.65 GHz</div>
      <div class="grid heading">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
        <div>Color Code</div>
      </div>
      <div class="grid data">
        <div>EMRS-APM-3N</div>
        <div>North</div>
        <div>10 MHz</div>
        <div>71</div>
      </div>
      <div class="grid data">
        <div>EMRS-APM-3E</div>
        <div>North East</div>
        <div>10 MHz</div>
        <div>72</div>
      </div>
      <div class="grid data">
        <div>EMRS-APM-3W</div>
        <div>North West</div>
        <div>10 MHz</div>
        <div>73</div>
      </div>

      <div class="title">Cambium 5.8 GHz</div>
      <div class="grid heading nocc">
        <div>SSID</div>
        <div>Direction</div>
        <div>Width</div>
      </div>
      <div class="grid data nocc">
        <div>EMRS-AP5N</div>
        <div>North</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>EMRS-AP5E</div>
        <div>North East</div>
        <div>20 MHz</div>
      </div>
      <div class="grid data nocc">
        <div>EMRS-AP5W</div>
        <div>North West</div>
        <div>20 MHz</div>
      </div>
    </div>
  </body>
</html>
