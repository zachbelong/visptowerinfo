<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visp Tower Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAST-2TPNu97d-jn9ePb-PyR00aiV-71p8&libraries=places,geometry&callback=initMap" async defer></script>
</head>

<body>
    <div id="container">
        <div id="inputs">
            <img src="images/logo.png" id="logo">
            <input type="text" id="searchInput" name="search" placeholder="Enter a location...">
            <button type="button" id="searchButton">Search</button>
            <button type="button" id="location">Get Location</button>
            <label for="numTowers"></label>
            <input type="number" id="numTowers" min="1" max="10" value="3">
        </div>
        <div id="map"></div>
    </div>
</body>

</html>
